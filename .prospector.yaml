strictness: veryhigh
test-warnings: false
doc-warnings: false

mccabe:
  run: true

pep8:
  options:
    max-line-length: 120

pylint:
  options:
    indent-strict-spaces: true
    max-line-length: 120
    function-rgx: "[a-z_][a-z0-9_]{2,50}$"
  disable:
    - misplaced-comparison-constant # Allow yoda conditions

ignore-paths:
  - dist
